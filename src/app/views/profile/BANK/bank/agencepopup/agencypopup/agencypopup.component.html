<h1 matDialogTitle>{{data.title}}</h1>
{{"Add" | translate }} {{"Agency" | translate }}
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        name="agenceName"
        [formControl]="itemForm.controls['agenceName']"
        placeholder="agenceName">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
    
        name="agenceAdresse"
        [formControl]="itemForm.controls['agenceAdresse']"
        placeholder="agenceAdresse">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        
        name="contactEmail"
        [formControl]="itemForm.controls['contactEmail']"
        placeholder="contactEmail">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        name="contactPhone"
        [formControl]="itemForm.controls['contactPhone']"
        placeholder="contactPhone">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        name="branchCode"
        [formControl]="itemForm.controls['branchCode']"
        placeholder="branchCode">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        name="cityCode"
        [formControl]="itemForm.controls['cityCode']"
        placeholder="cityCode">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-16">
      <mat-form-field class="full-width">
        <input
        matInput
        name="openingDate"
        type="date"
        [formControl]="itemForm.controls['openingDate']"
        placeholder="openingDate">
      </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-16">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
