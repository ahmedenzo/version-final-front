
<div
[perfectScrollbar]="{}"
class="h-full-screen signup4-wrap"
fxLayout="row wrap"
fxLayoutAlign="center center"
>
<div
  class="signup4-container mat-elevation-z4 white"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="start stretch"
  fxFlex="60"
  fxFlex.xs="94"
  fxFlex.sm="80"
  [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}"
>

<!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" 
    class="signup4-header mat-bg-default" fxFlex="40">

      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
          <img width="1200px" src="assets/images/illustrations/reset.png" alt="">
      </div>

    </div>

  <!-- Right side content -->
 <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassword()" class="reset-password-form">

      <h1>Reset Password</h1>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-error *ngIf="resetPasswordForm.controls.password.invalid && (resetPasswordForm.controls.password.dirty || resetPasswordForm.controls.password.touched)">
          Password must be at least 8 characters long and contain letters, numbers, and symbols.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password" #confirmPasswordInput>
        <mat-error *ngIf="resetPasswordForm.hasError('notSame') && (resetPasswordForm.controls.confirmPassword.dirty || resetPasswordForm.controls.confirmPassword.touched)">
          Passwords do not match.
        </mat-error>
      </mat-form-field>

      <div *ngIf="isPasswordReset">
        <p class="success">{{ successMessage }}</p>
      </div>

      <div *ngIf="errorResponseMessage">
        <p class="error">{{ errorResponseMessage }}</p>
      </div>

      <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
        <button mat-flat-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
      </div>

   
    </form>
  </div>
</div>
